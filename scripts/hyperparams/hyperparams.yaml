env_name: SchoolMealSelection-v0
max_episode_steps: 100
max_ingredients: 6
action_scaling_factor: 10

algo: PPO
num_envs: 3

render_mode: null
data_name: 'small_data'
total_timesteps: 3000000
save_freq: 100000

log_dir: saved_models/tensorboard
save_dir: saved_models/checkpoints
best_dir: saved_models/best_models
hyperparams_dir: saved_models/hyperparams

log_prefix: PPO_NEW_data_perfect
save_prefix: null
best_prefix: null
hyperparams_prefix: null


reward_dir: saved_models/reward
reward_prefix: null
reward_save_interval: 10000
plot_reward_history: false
eval_freq: 1000
seed: null
device: auto
memory_monitor: false
pretrained_checkpoint_path: null
verbose: 0

gamma: 0.99


lr_schedule: linear
initialization_strategy: 'probabilistic'
a2c_n_steps: 8
a2c_learning_rate: 0.00096
a2c_ent_coef: 0.0
a2c_vf_coef: 0.4
a2c_max_grad_norm: 0.5
a2c_rms_prop_eps: 1.3210493147783147e-05
a2c_use_rms_prop: false
a2c_use_sde: True
a2c_sde_sample_freq: 97
a2c_normalize_advantage: false
a2c_gae_lambda: 0.9
a2c_net_arch_width: 64
a2c_net_arch_depth: 2
a2c_activation_fn: tanh
a2c_ortho_init: true

ppo_n_steps: 512
ppo_batch_size: 128
ppo_n_epochs: 20
ppo_learning_rate: 3.0e-05
ppo_ent_coef: 0.0
ppo_vf_coef: 0.5
ppo_max_grad_norm: 0.5
ppo_clip_range: 0.4
ppo_clip_range_vf: null
ppo_gae_lambda: 0.9
ppo_normalize_advantage: null
ppo_use_sde: true
ppo_sde_sample_freq: 4
ppo_rollout_buffer_class: null
ppo_rollout_buffer_kwargs: null
ppo_target_kl: 0.039520969364598375
ppo_stats_window_size: null
ppo_net_arch_width: 256
ppo_net_arch_depth: 2
ppo_activation_fn: tanh
ppo_ortho_init: true


vecnorm_gamma: true
vecnorm_norm_obs: true
vecnorm_norm_reward: true
vecnorm_clip_obs: 10.0
vecnorm_clip_reward: 100
vecnorm_epsilon: 0.00000001
vecnorm_norm_obs_keys: ['current_selection_value', 'cost', 'consumption', 'co2_g', 'nutrients']
